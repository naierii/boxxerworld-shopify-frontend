fragment Name on NameEntity {
  id
  attributes {
    name
    materialGroup {
      data {
        ...MaterialGroup
      }
    }
    outlineGroup {
      data {
        ...MaterialGroup
      }
    }
    basePrice {
      ...ShopifyAddonProduct
    }
    letterPrice {
      ...ShopifyAddonProduct
    }
    outlinePrice {
      ...ShopifyAddonProduct
    }
    puffPrice {
      ...ShopifyAddonProduct
    }
    crystalPrice {
      ...ShopifyAddonProduct
    }
  }
}
